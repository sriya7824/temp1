<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let a=document.getElementById("email").value
            let b=document.getElementById("pass").value
            data.innerHTML=`${a} , ${b}`
        }
    </script>
</head>
<body>
   
    <h1>Login Form</h1>
    <p><input type="text" id="email" placeholder="enter the email"></p>
<p><input type="number" id="pass" placeholder="enter the password"></p>
    <button onclick="f1()">Log In</button>
    <div id="data"></div>

</body>
</html>
